<body>

<div  class="modal fade"  id="mddiv">
abc
</div>

<button type="button" class="btn btn-default"  id="mdbt"
data-toggle="modal" data-target="#mddiv" 
 >Open</button>

<button type="button" class="btn btn-default"  id="bt"
 >Open JS Trigger</button>



<div class="dropdown"  id="mydropdown">
	<button id="dLabel" type="button"  data-toggle="dropdown" 
	aria-haspopup="true"  aria-expanded="false"
	       > Dropdown trigger
	       <span class="caret"></span>
	       </button>

	<ul class="dropdown-menu"  role="menu"
		aria-labelledby="dLabel"
	>
	<li  role="presentation" >
		<a role="menuitem"  tableindex="-1"  href="#">Action</a>
	 </li>
	
	
	
	</ul>


</div>

<button type="button" class="btn btn-default"  id="triggerMenu"  data-toggle="dropdown" 
 >Open MENU Trigger</button>


<div  id="out">
	<div id="inner">INNER</div>
</div>




<div class="dropdown">
<a class="dropdown-toggle" data-toggle="dropdown">Show menu</a>

<ul class="dropdown-menu" role="menu">
    <li>Link 1</li>
    <li>Link 2</li> 
    <li>Link 3</li>                                             
</ul>
</div>

	console.log('close');
	
	
});

	console.log('show');
	
	
});

	console.log(' show dropdown ');
})


$('#triggerMenu').on('click',function (){
	console.log(' trigger menu ');

});

	console.log('double click');
});

	$('#mddiv').modal('show');
	
}) ;

document.getElementById('out').addEventListener('click',function (){
	console.log('out click');
});

document.getElementById('inner').addEventListener('click',function (){
	console.log('inner click');
});

</script>

</html>
