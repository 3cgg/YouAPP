<div class="login-box">
    <div class="login-logo">
        <b>You</b>APP
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form  id="loginForm" method="post"  (ngSubmit)="onsubmit()" >
            <div class="form-group has-feedback">
                <input name="user.userName"
                       type="text" class="form-control" placeholder="Email"
                       required
                       [(ngModel)]="userName"
                       ngControl="userNameValid"  #userNameValid="ngForm"

                />
                <div [hidden]="userNameValid.valid || userNameValid.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group has-feedback">
                <input name="user.password" type="password"
                       class="form-control" placeholder="Password"
                       required
                       [(ngModel)]="password"
                       ngControl="passwordValid"  #passwordValid="ngForm"

                />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"  name="remember" > Remember Me(a week)
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                    >Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>

        <a href="#">I forgot my password</a><br>
        <a href="javascript:void(0)"
           onclick='httpRELOAD("/login.loginaction/toRegister")'
           class="text-center"  >Register a new membership</a>

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
