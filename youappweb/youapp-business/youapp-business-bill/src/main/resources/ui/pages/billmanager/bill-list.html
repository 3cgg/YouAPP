	 <!-- Main content -->
    <section class="content"   id="searchBillSection"   ms-controller="bill_view">
      
      <div class="box box-info">
      	<div class="box-header with-border">
          <h3 class="box-title"></h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
      	<form class="form-horizontal"  id="searchBillForm">
              <div class="box-body">
                <div class="form-group">
                  <label for="goodName" class="col-sm-1 control-label">商品名称</label>
                  <div class="col-sm-5">
                    <input type="text"   name="goodName" id="goodName"  class="form-control" >
                  </div>
                  <label for="goodType" class="col-sm-1 control-label">商品类型</label>
                  <div class="col-sm-5">
                    <input type="text"  name="goodType"  id="goodType"  class="form-control" >
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="moneyStart" class="col-sm-1 control-label">最低价格</label>
                  <div class="col-sm-11">
                    <input type="text"  name="moneyStart"  id="moneyStart"  class="form-control" >
                  </div>
                  <label for="moneyEnd" class="col-sm-1 control-label">最高价格</label>
                  <div class="col-sm-11">
                    <input type="text"  name="moneyEnd"  id="moneyEnd"  class="form-control" >
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="billTimeStart" class="col-sm-1 control-label">购物时间（起）</label>
                  <div class="col-sm-11">
                    <input type="text"  name="billTimeStart"  id="billTimeStart"  class="form-control" >
                  </div>
                  <label for="billTimeEnd" class="col-sm-1 control-label">购物时间（止）</label>
                  <div class="col-sm-11">
                    <input type="text"  name="billTimeEnd"  id="billTimeEnd"  class="form-control" >
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="mallName" class="col-sm-1 control-label">购物地址</label>
                  <div class="col-sm-11">
                    <input type="text"  name="mallName"  id="mallName"  class="form-control" >
                  </div>
                  <label for="description" class="col-sm-1 control-label">描述</label>
                  <div class="col-sm-11">
                    <input type="text"  name="description"  id="description"  class="form-control" >
                  </div>
                </div>
                
                <div class="form-group">
                	<label for="desc" class="col-sm-1 control-label"></label>
                	<div class="col-sm-2 col-lg-1">
	                	<input id="searchBillBtn" type="button" class="form-control btn-primary"  value="查询"   >
	                </div>
                </div>
                
              </div>
            </form>
          </div>
          <!-- /.box -->
      
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <button type="submit" class="btn btn-primary btn-sm"
	          onclick='$(this).goView("/ui/pages/bill/bill-add.html");'
	          >新增</button>
	          <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	          </div>
	          
	        </div>
	        <!-- /.box-header -->
	        <div class="box-body" >
	          <table id="billListTable" 
	          		class="table dataTable table-striped row-border cell-border " 
	          			cellspacing="0" width="100%">
	            <thead>
					<tr>
						<th></th>
						<th>主键</th>
						<th>商品名称</th>
						<th>价格</th>
						<th>购物时间</th>
						<th>购物地址</th>
						<th>描述</th>
						<th>操作</th>
					</tr>
				</thead>
            </table>
	          
	          
	          <!-- /.row -->
	        </div>
      </div>
    
    </section>
    <script type="text/javascript">
    $_youapp.ready(function() {
    	
    	var page=$.extend({
    		root:$("#searchBillSection"),
    		model:{
    			vm:avalon.define({
    		        $id: "bill_view",
    		        data: {}
    		    })
    		}
    	},$_youapp.pageTemplate);
    	
    	page.listTable=page.root.find('#billListTable').initDataTable({
			url:"/bill/billmanager/getBillsByPage",
			urlDataFn:function(){
				return page.root.find("#searchBillForm").serializeObj();
			},
			lengthChange:false,
			checkbox:true,
			ops:{
				view:function(id,rowData){
                    page.root.find('#billListTable').goView('/ui/pages/sysparam/sysparam-view.html',{"id":id});
				},
				edit:function(id,rowData){
					page.root.find('#billListTable').goView('/ui/pages/sysparam/sysparam-edit.html',{"id":id});
				},
				del:function(id,rowData){
					page.ajaxGet({
						  url:'/sysparam/deleteSysParamById',
						  formData:{'id':id},
						  success:function(data){
							  page.listTable.ajax.reload();
						  }
						});
				}
			},
			columns : [ 
			{
				"data" : "id",
				"orderable" : false,
				 "width": "10%"
			}, 
			{
				"data" : "code",
				"width": "10%"
			},
			{
				"data" : "value",
				"width": "10%"
			}, 
			{
				"data" : "desc",
				"width": "20%"
			}
			
			]
		});
		
		page.root.find("#searchBillBtn").on("click",function(){
			page.listTable.ajax.reload();
		})
		
	});
	</script>
