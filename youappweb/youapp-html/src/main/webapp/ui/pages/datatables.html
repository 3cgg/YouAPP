<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
    
    	<form id="datatablesForm"></form>
      
      <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Horizontal Form</h3>
            </div>
            <!-- /.box-header -->
            <table id="datatablesTable" class="table table-striped table-bordered" 
            		cellspacing="0"   style="width: 100%  ;">
		        <thead>
		            <tr>
		                <th></th>
		                <th>ID</th>
		                <th>Code</th>
		                <th>Value</th>
		                <th>Desc</th>
		                <th>Ope</th>
		            </tr>
		        </thead>
            </table>
            
            
          </div>
          <!-- /.box -->
      </div>
      
    </section>
    <!-- /.content -->
    
<script type="text/javascript">
	$(function(){
		$('#datatablesTable').initDataTable({
			url:"/sysparam/getSysParamsByPage",
			urlDataFn:function(){
				return $_util.serializeArray('datatablesForm');
			},
			lengthChange:false,
			checkbox:true,
			ops:{
				view:function(id,rowData){
					alert('view '+id);
				},
				edit:function(id,rowData){
					alert('edit '+id);
				},
				del:function(id,rowData){
					alert('del '+id);
				}
			},
			columns : [ 
			{
				"data" : "id",
				"orderable" : false,
				 "width": "10%"
			}, 
			{
				"data" : "code",
				"width": "10%"
			}, 
			{
				"data" : "value",
				"width": "10%"
			}, 
			{
				"data" : "desc",
				"width": "10%"
			}
			
			]
		});
	})
</script>
