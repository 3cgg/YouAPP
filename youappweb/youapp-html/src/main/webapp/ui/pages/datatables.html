    <!-- Main content -->
    <section class="content">
    
    <form id="datatablesForm"></form>
      
      <div class="box box-info">
            <div class="box-header with-border">
              <button type="submit" class="btn btn-primary btn-sm"
	          onclick='kjcs.htmlEnt.skiphtml("/ui/sysparam/sysparam-add.html");'
	          >新增</button>
	          <button type="submit" class="btn btn-primary btn-sm"
	          onclick='kjcs.htmlEnt.skiphtml("/ui/sysparam/sysparam-add.html");'

			                <th></th>

          </div>

<script type="text/javascript">
	$(function(){
		$('#datatablesTable').initDataTable({
			url:"/sample/datatables/getDatatables",
			urlDataFn:function(){
				return $_youapp.$_util.serializeArray('datatablesForm');
			},
			lengthChange:false,
			checkbox:true,
			ops:{
				view:function(id,rowData){
					alert('view '+id);
				},
				edit:function(id,rowData){
					alert('edit '+id);
				},
				del:function(id,rowData){
					alert('del '+id);
				}
			},
			columns : [ 
			{
				"data" : "id",
				"orderable" : false,
				 "width": "10%"
			}, 
			{
				"data" : "code",
				"width": "10%"
			}, 
			{
				"data" : "value",
				"width": "10%"
			}, 
			{
				"data" : "desc",
				"width": "10%"
			}
			
			]
		});
	})
</script>
