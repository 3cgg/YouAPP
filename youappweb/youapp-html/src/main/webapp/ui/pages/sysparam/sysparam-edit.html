    <section class="content"  id="editSysParamSection"  ms-controller="sysparam_edit">
    
    	<form role="form"  id="editSysParamForm"  class="form-horizontal">
    	
    	<div class="box box-info">
	        <div class="box-footer">
	          <button type="submit" class="btn btn-primary">提交</button>
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/ui/pages/sysparam/sysparam-list.html");'
	          >返回</button>
	        </div> 
      </div>
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">参数信息修改</h3>
	          <div class="box-tools pull-right">
	          </div>
	        </div>
	        <!-- /.box-header -->
	        
	        <div class="box-body">
             <div class="form-group">
                  <label for="code" class="col-sm-1 control-label ">编码</label>
                  <div class="col-sm-5">
				  <span id="code"  class="form-control label-form-control">{{data.code}}</span>
				 </div>
				 <label for="value" class="col-sm-1 control-label requiredMask">参数值</label>
				 <div class="col-sm-5">
				  	<input name="value" type="text" class="form-control" placeholder=""  ms-attr-value="data.value">
	             </div>
                </div>
                
                <div class="form-group">
                  <label for="desc" class="col-sm-1 control-label requiredMask">详情描述</label>
                  <div class="col-sm-5">
                  	<textarea name="desc" class="form-control" rows="3" placeholder=" ..."  ms-attr-value="data.desc"></textarea>
			      </div>
                </div>

      <input type="hidden"  name="id"  ms-attr-value="data.id"  style="width: 100%"   />
      <input type="hidden"  token='token'   value=""  style="width: 100%"   />
    </form>
    
    </section>
    
    <script type="text/javascript">
    	//avalon initializing
	    var editSysParamSectionObj={};
	    editSysParamSectionObj.vm = avalon.define({
		        $id: "sysparam_edit",
		        data: {}
		    });
	    avalon.scan($("#editSysParamSection")[0], editSysParamSectionObj.vm);  // void braces
    </script>
	
	<script type="text/javascript">
    
    $_youapp.execute(function(){
    	
    	function getId(){
    		return $_youapp.$_layout.getParameter($('#editSysParamSection')).id;
        }
    	$_youapp.$_data.ajaxGet({
			  url:'/sysparam/getSysParamById',
			  formData:{'id':getId()},
			  success:function(data){
				  editSysParamSectionObj.vm.data=data;
		  		  avalon.scan($("#editSysParamSection")[0], editSysParamSectionObj.vm);
			  }
			});
    });
    </script>
	
	<script type="text/javascript">
		
		$_youapp.execute(function (){
			 $("#editSysParamForm").validate({
			rules: {
				'code': {
					   required: true,
					   maxlength:64
				   },
			   'value': {
				   required: true,
				   maxlength:128
			   },
			   'desc': {
				   required: true,
				   maxlength:2000
			   }
			  },
			  submitHandler:function(form){
				  
				  $_youapp.$_data.submitForm({
					  url:'/sysparam/updateSysParam',
					  formSelector:'#'+$(form).attr('id'),
					  success:function(data){
						  $(form).goView('/ui/pages/sysparam/sysparam-list.html');
					  }
					});
			  
			  } 
			    });
		});
	</script>
