    <script type="text/javascript">
    	//avalon initializing
	    var uniqueName={};
	    uniqueName.vm = avalon.define({
		        $id: "sysparam_edit",
		        data: {}
		    });
	    avalon.scan($("#editSysParamSection")[0], uniqueName.vm);  // void braces
    </script>
	
	<script type="text/javascript">
    
    $(function(){
    	
    	function getId(){
        	//return "01a25c91-be3c-42a5-a27f-8415eae1b3ad";
        	return kjcs.htmlEnt.getparam("id");
        }
    	
    	var HtmlMenuOpt ={endpoint:"/sysparam/getSysParamById",
		  		data:{"id":getId()},
		  		success:function(data){
		  			//alert("code: "+data.code+" , value : "+data.value+" , desc : "+data.desc );
		  			uniqueName.vm.data=data;
		  			avalon.scan($("#editSysParamSection")[0], uniqueName.vm);
		  			}		
		  		};
    	kjcs.ajaxEnt.getRequest(HtmlMenuOpt);
    });
    </script>
	
	<script type="text/javascript">
	
		$(function () {
			// initialize component style...
		});
		
		$(function (){
			 $("#editSysParamForm").validate({
			rules: {
				'code': {
					   required: true,
					   maxlength:64
				   },
			   'value': {
				   required: true,
				   maxlength:128
			   },
			   'desc': {
				   required: true,
				   maxlength:2000
			   }
			  },
			  submitHandler:function(form){
				kjcs.ajaxEnt.submitForm(addSysParamForm);
		        } 
			    });
		});
	</script>

<script type="text/javascript">
	var addSysParamForm ={endpoint:"/sysparam/updateSysParam",
			formObj:$("#editSysParamForm"),
			success:function(data){
				alert("update success : "+ data);
				kjcs.htmlEnt.skiphtml("/ui/sysparam/sysparam-list.html");
			},
			failure:function(data){
				alert("update failure : "+ data);
			}
			};
</script>
