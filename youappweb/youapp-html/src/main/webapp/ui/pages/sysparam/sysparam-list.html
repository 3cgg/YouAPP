	 <!-- Main content -->
    <section class="content"   id="searchSysParamSection"   ms-controller="sysparam_view">
      
      <div class="box box-info">
      	<div class="box-header with-border">
          <h3 class="box-title"></h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
      	<form class="form-horizontal"  id="searchSysParamForm">
              <div class="box-body">
                <div class="form-group">
                  <label for="code" class="col-sm-1 control-label">编码</label>

                  <div class="col-sm-5">
                    <input type="text"  name="code" class="form-control" id="code" placeholder="编码">
                  </div>
                  <label for="value" class="col-sm-1 control-label">参数值</label>

                  <div class="col-sm-5">
                    <input type="text"  name="value" class="form-control" id="value" placeholder="参数值">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="desc" class="col-sm-1 control-label">详细描述</label>

                  <div class="col-sm-11">
                    <input type="text"  name="desc" class="form-control" id="desc" placeholder="描述">
                  </div>
                </div>
                
                <div class="form-group">
                	<label for="desc" class="col-sm-1 control-label"></label>
                	<div class="col-sm-2 col-lg-1">
	                	<input id="searchSysparamBtn" type="button" class="form-control btn-primary"  value="查询"   >
	                </div>
                </div>
                
              </div>
            </form>
          </div>
          <!-- /.box -->
      
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <button type="submit" class="btn btn-primary btn-sm"
	          onclick='$(this).goView("/ui/pages/sysparam/sysparam-add.html");'
	          >新增</button>
	          <button type="submit" class="btn btn-primary btn-sm"
	          onclick='kjcs.htmlEnt.skiphtml("/ui/sysparam/sysparam-add.html");'
	          >删除（批量）</button>
	          
	          <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	          </div>
	          
	        </div>
	        <!-- /.box-header -->
	        <div class="box-body"   id="sysparamList">
	          <table id="sysparamListTable" 
	          		class="table dataTable table-striped row-border cell-border " 
	          			cellspacing="0" width="100%">
	            <thead>
					<tr>
						<th></th>
						<th>主键</th>
						<th>编码</th>
						<th>参数值</th>
						<th>描述</th>
						<th>操作</th>
					</tr>
				</thead>
            </table>
	          
	          
	          <!-- /.row -->
	        </div>
      </div>
    
    </section>
    <script type="text/javascript">
    var searchSysParamSectionObj={};
    $_youapp.execute(function() {
    	searchSysParamSectionObj.listTable=$('#sysparamListTable').initDataTable({
			url:"/sysparam/getSysParamsByPage",
			urlDataFn:function(){
				return $_youapp.$_util.serializeObj("#searchSysParamForm");
			},
			lengthChange:false,
			checkbox:true,
			ops:{
				view:function(id,rowData){
                    $('#sysparamListTable').goView('/ui/pages/sysparam/sysparam-view.html',{"id":id});
				},
				edit:function(id,rowData){
					$('#sysparamListTable').goView('/ui/pages/sysparam/sysparam-edit.html',{"id":id});
				},
				del:function(id,rowData){
					$_youapp.$_data.ajaxGet({
						  url:'/sysparam/deleteSysParamById',
						  formData:{'id':id},
						  success:function(data){
							  searchSysParamSectionObj.listTable.ajax.reload();
						  }
						});
				}
			},
			columns : [ 
			{
				"data" : "id",
				"orderable" : false,
				 "width": "10%"
			}, 
			{
				"data" : "code",
				"width": "10%"
			},
			{
				"data" : "value",
				"width": "10%"
			}, 
			{
				"data" : "desc",
				"width": "20%"
			}
			
			]
		});
		
		$("#searchSysparamBtn").on("click",function(){
			searchSysParamSectionObj.listTable.ajax.reload();
		})
		
	});
	</script>
