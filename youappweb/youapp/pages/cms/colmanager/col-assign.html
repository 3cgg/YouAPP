	 <!-- Main content -->
    <section class="content"  id="editColSection"  ms-controller="col_edit">

    	<form role="form"  id="editColForm"  class="form-horizontal">

    	<div class="box box-bys-btn">
	        <div class="box-footer">
	          <button type="submit" class="btn btn-primary btn-sm">提交</button>
	          <button type="button" class="btn btn-primary btn-sm"
	          onclick='$(this).goView("/pages/cms/colmanager/col-list.html");'
	          >返回</button>
				<div class="box-tools pull-right">
					Col Assign
				</div>
	        </div>
      </div>

    	<div class="box box-bys-content">
	    	<!--   .box-header   -->
	        <!--<div class="box-header with-border">-->
	          <!--<h3 class="box-title">Col Assign</h3>-->
	          <!--<div class="box-tools pull-right">-->
	          <!--</div>-->
	        <!--</div>-->
	        <!-- /.box-header -->

	        <div class="box-body">
             <div class="form-group">
                  <label for="code" class="col-sm-1 control-label ">编码</label>
                  <div class="col-sm-5">
				  <span id="code"  class="form-control label-form-control">{{data.code}}</span>
				 </div>
				 <label for="name" class="col-sm-1 control-label requiredMask">名称</label>
				 <div class="col-sm-5">
				    <span id="name"  class="form-control label-form-control">{{data.name}}</span>
	             </div>
                </div>

				<div class="form-group">
					<label for="description" class="col-sm-1 control-label requiredMask">描述</label>
					<div class="col-sm-5">
						<span id="description"  class="form-control label-form-control">{{data.description}}</span>
					</div>
				</div>

                <div class="form-group">
                  <label for="sequence" class="col-sm-1 control-label ">顺序</label>
                  <div class="col-sm-5">
                  <span id="sequence"  class="form-control label-form-control">{{data.sequence}}</span>
				 </div>
                </div>



	        </div>
      </div>
      <input type="hidden"  name="id"  ms-attr-value="data.id"  />
    </form>

    <div class="box box-follow">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">内容</h3>
	          <div class="box-tools pull-right">
	          		<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	          </div>
	        </div>
	        <!-- /.box-header -->

	        <div class="box-body form-horizontal">
		   		<div class="col-md-6"  style="padding-left: 0px;">

      <div class="box box-follow" >
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
			  <h3 class="box-title">已绑定内容</h3>
	          <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	          </div>

	        </div>
	        <!-- /.box-header -->
	        <div class="box-body" >
				<div class="col-lg-4 col-ms-12 col-md-4" style="position: relative;float: right;padding-right:0px;">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for..." id="titleOnBindContent">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="searchBindContentBtn">Go!</button>
						  </span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->
				<!--<div style="clear: both;"></div>-->
	          <table id="contentOnColListTable"
	          		class="table dataTable table-striped row-border cell-border "
	          			cellspacing="0" width="100%">
	            <thead>
					<tr>
						<th></th>
						<th>标题</th>
						<th>作者</th>
						<th>来源</th>
					</tr>
				</thead>
            </table>
	          <!-- /.row -->
	        </div>
      </div>
      </div>

      <div class="col-md-6"  style="padding-left: 0px; padding-right: 0px;">

      <div class="box box-follow" >
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
			  <h3 class="box-title">未绑定内容</h3>
	          <div class="box-tools pull-right">
	            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
	          </div>

	        </div>
	        <!-- /.box-header -->
	        <div class="box-body" >
				<div class="col-lg-4 col-ms-12 col-md-4" style="position: relative;float: right;padding-right:0px;">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search for..." id="titleOnUnbindContent">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="searchUnbindContentBtn">Go!</button>
						  </span>
					</div><!-- /input-group -->
				</div><!-- /.col-lg-6 -->

	          <table id="contentNotOnColListTable"
	          		class="table dataTable table-striped row-border cell-border "
	          			cellspacing="0" width="100%">
	            <thead>
					<tr>
						<th></th>
						<th>标题</th>
						<th>作者</th>
						<th>来源</th>
					</tr>
				</thead>
            </table>
	          <!-- /.row -->
	        </div>
      </div>
      </div>

		   </div>
		  </div>




    </section>
	<script type="text/javascript">

    $_youapp.ready(function(){

    	var page=$.extend({
    		root:$("#editColSection"),
    		model:{
    			vm:avalon.define({
    		        $id: "col_edit",
    		        data: {}
    		    })
    		}
    	},$_youapp.pageTemplate);

    	avalon.scan(page.root[0], page.model.vm);  // void braces

    	function getId(){
        	return page.root.getViewParam().id;
        }

    	page.ajaxGet({
			  url:'/colmanager/getColById',
			  formData:{'id':getId()},
			  success:function(data){
				  page.model.vm.data=data;
		  		  avalon.scan(page.root[0], page.model.vm);
			  }
		});


    	function titleOnUnbindContent() {
			return page.root.find('#titleOnUnbindContent').val();
        }

        function titleOnBindContent() {
            return page.root.find('#titleOnBindContent').val();
        }

    	page.contentOnColListTable=page.root.find('#contentOnColListTable').initDataTable({
			url:"/colmanager/getBindColContents",
			urlDataFn:function(){
				return {
				    'colId':getId(),
					'title' :titleOnBindContent()
				};
			},
//			paging:false,
			columns : [
			{
			    "className":      'recordRemove',
			    "orderable":      false,
			    "data":           null,
			    "defaultContent": '',
			    "width":"5%"
			},
			{
				"data" : "title",
				"width": "60%",
                "render": function (data, type, row, meta) {
                    return '<a href="javascript:void(0);" name="tileLink" data-content-id="'+row.id+'"  style="text-decoration:underline">'+data+'</a>';
                }
			},
			{
				"data" : "author",
				"width": "15%"
			},
			{
				"data" : "source",
				"width": "20%"
			}
			],
			callAfterDrawn:function(data,opts){
				page.root.find('#contentOnColListTable td.recordRemove').on('click',function(event){
					var $tr = $(this).closest('tr');
		            var row = page.contentOnColListTable.row( $tr );
		            var data=row.data();
		            var contentId=data.contentId;
		            var colId=getId();
		            page.ajaxPost({
	  					  url:'/colmanager/unbindColContent',
	  					  formData:{
	  						  colId:colId,
                              contentId:contentId
	  					  },
	  					  success:function(data){
	  						  page.success('unbing-success : ' + data);
	  						  page.contentOnColListTable.ajax.reload();
	  						  page.contentNotOnColListTable.ajax.reload();
	  					  }
	  				});
		            event.stopPropagation();
				});

                page.root.find('#contentOnColListTable [name="tileLink"]').on('click',function (event) {
					var contentId=$(event.target).data("contentId");

                    page.modal.open(page,
                        {	id:"peekContentModal",
                            title:"内容详情",
                            hidden : function(e,ra){
                                console.log("hide modal  "+ JSON.stringify(ra[0]) );
                            }
                        },'/pages/cms/colmanager/content-peek-pop.html',{contentId : contentId , name : 'contentPeek' });

                });
			}
		});


    	page.contentNotOnColListTable=page.root.find('#contentNotOnColListTable').initDataTable({
			url:"/colmanager/getUnbindColContents",
			urlDataFn:function(){
				return {
				    'colId':getId(),
                    'title' :titleOnUnbindContent()
				};
			},
//			paging:false,
			columns : [
			{
			    "className":      'recordAdd',
			    "orderable":      false,
			    "data":           null,
			    "defaultContent": '',
			    "width":"5%",
			    "createdCell":function (td, cellData, rowData, row, col) {
			        if ( cellData < 1 ) {
			            $(td).css('color', 'red')
			          }
			    }
			},
			{
				"data" : "title",
				"width": "60%",
                "render": function (data, type, row, meta) {
                    return '<a href="javascript:void(0);" name="tileLink" data-content-id="'+row.id+'"  style="text-decoration:underline">'+data+'</a>';
                }
			},
			{
				"data" : "author",
				"width": "15%"
			},
			{
				"data" : "source",
				"width": "20%"
			}
			],
			callAfterDrawn:function(data,opts){
				page.root.find('#contentNotOnColListTable td.recordAdd').on('click',function(event){
					var $tr = $(this).closest('tr');
		            var row = page.contentNotOnColListTable.row( $tr );
		            var data=row.data();
		            var contentId=data.contentId;
		            var colId=getId();
		            page.ajaxPost({
	  					  url:'/colmanager/bindColContent',
	  					  formData:{
	  						  colId:colId,
                              contentId:contentId
	  					  },
	  					  success:function(data){
	  						  page.success('bing-success : ' + data);
	  						  page.contentOnColListTable.ajax.reload();
	  						  page.contentNotOnColListTable.ajax.reload();
	  					  }
	  				});
		            event.stopPropagation();
				});


                page.root.find('#contentNotOnColListTable [name="tileLink"]').on('click',function (event) {
                    var contentId=$(event.target).data("contentId");

                    page.modal.open(page,
                        {	id:"peekContentModal",
                            title:"内容详情",
                            hidden : function(e,ra){
                                console.log("hide modal  "+ JSON.stringify(ra[0]) );
                            }
                        },'/pages/cms/colmanager/content-peek-pop.html',{contentId : contentId , name : 'contentPeek' });

                });

			}
		});

    	page.root.find('#searchBindContentBtn').on('click',function(event){
            page.contentOnColListTable.ajax.reload();
		});

        page.root.find('#searchUnbindContentBtn').on('click',function(event){
            page.contentNotOnColListTable.ajax.reload();
        });

    });
    </script>
