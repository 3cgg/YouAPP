	 <!-- Main content -->
    <section class="content"  id="editColSection"  ms-controller="col_edit">
    
    	<form role="form"  id="editColForm"  class="form-horizontal">
    	
    	<div class="box box-bys-btn">
	        <div class="box-footer">
	          <button type="submit" class="btn btn-primary btn-sm">提交</button>
	          <button type="button" class="btn btn-primary btn-sm"
	          onclick='$(this).goView("/pages/cms/colmanager/col-list.html");'
	          >返回</button>
				<div class="box-tools pull-right">
					Col Edit
				</div>
	        </div> 
      </div>
    	
    	<div class="box box-bys-content">

	        <div class="box-body">
             <div class="form-group">
                  <label for="code" class="col-sm-1 control-label ">编码</label>
                  <div class="col-sm-5">
				  <span id="code"  class="form-control label-form-control">{{data.code}}</span>
				 </div>
				 <label for="name" class="col-sm-1 control-label requiredMask">名称</label>
				 <div class="col-sm-5">
				  	<input name="name" id="name"   ms-attr-value="data.name"  type="text" class="form-control" placeholder=""  >
	             </div>
                </div>

				<div class="form-group">

					<label for="description" class="col-sm-1 control-label requiredMask">描述</label>
					<div class="col-sm-11">
						<textarea name="description" id="description"  ms-attr-value="data.description"  class="form-control" rows="3" placeholder=" ..." ></textarea>
					</div>
				</div>


                <div class="form-group">
                  <label for="sequence" class="col-sm-1 control-label ">顺序</label>
                  <div class="col-sm-5">
				  <input name="sequence"  id="sequence"  ms-attr-value="data.sequence"  type="text" class="form-control" placeholder=""  >
				 </div>
                </div>
                

                
	        </div>
      </div>
      <input type="hidden"  name="id"  ms-attr-value="data.id"  />
    </form>
    
    </section>
	<script type="text/javascript">
    
    $_youapp.ready(function(){
    	
    	var page=$.extend({
    		root:$("#editColSection"),
    		model:{
    			vm:avalon.define({
    		        $id: "col_edit",
    		        data: {}
    		    })
    		}
    	},$_youapp.pageTemplate);
    	
    	avalon.scan(page.root[0], page.model.vm);  // void braces
    	
    	function getId(){
        	return page.root.getViewParam().id;
        }
    	
    	page.ajaxGet({
			  url:'/colmanager/getColById',
			  formData:{'id':getId()},
			  success:function(data){
				  page.model.vm.data=data;
		  		  avalon.scan(page.root[0], page.model.vm);
			  }
		});
    	
    	page.root.find("#editColForm").validate({
    		rules: {
				'code': {
					   required: true,
					   maxlength:16
				   },
			   'name': {
				   required: true,
				   maxlength:32
			   },
			   'sequence': {
				   required: true,
				   digits: true
			   },
			   'description': {
				   required: true,
				   maxlength:2000
			   }
			  },
 			  submitHandler:function(form){
 				  page.submitForm({
 					  url:'/colmanager/updateCol',
 					  formSelector:form,
 					  success:function(data){
 						  page.root.goView('/pages/cms/colmanager/col-list.html');
 					  }
 					});
 			  
 			  } 
 		});
    	
    });
    </script>
