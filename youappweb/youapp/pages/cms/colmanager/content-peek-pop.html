	 <!-- Main content -->
    <section class="content"   id="peekContentPopSection"   ms-controller="content_peek_pop_view">

    	<div class="box box-bys-content">
	    	<!--   .box-header   -->
	        <!-- /.box-header -->
	        
	        <div class="box-body form-horizontal">
              	<div class="form-group">
              	
              	   <label for="title" class="col-sm-1 control-label">标题</label>
                   <div class="col-sm-5">
                   <span id="title"  class="form-control label-form-control">{{data.title}}</span>
                  </div>
              	  
					
              	
              	   <label for="author" class="col-sm-1 control-label">作者</label>
                   <div class="col-sm-5">
                   <span id="author"  class="form-control label-form-control">{{data.author}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="publishTime" class="col-sm-1 control-label">发布时间</label>
                   <div class="col-sm-5">
                   <span id="publishTime"  class="form-control label-form-control">{{data.publishTime}}</span>
                  </div>
              	  
					
              	
              	   <label for="source" class="col-sm-1 control-label">来源</label>
                   <div class="col-sm-5">
                   <span id="source"  class="form-control label-form-control">{{data.source}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="link" class="col-sm-1 control-label">源地址（http://）</label>
                   <div class="col-sm-5">
                   <span id="link"  class="form-control label-form-control">{{data.link}}</span>
                  </div>
              	  
					
              	
              	   <label for="overview" class="col-sm-1 control-label">简介</label>
                   <div class="col-sm-5">
                   <span id="overview"  class="form-control label-form-control">{{data.overview}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="adImg" class="col-sm-1 control-label">宣传图</label>
                   <div class="col-sm-5">
                   <span id="adImg"  class="form-control label-form-control">{{data.adImg}}</span>
                  </div>
              	  
					
              	
              	   <label for="content" class="col-sm-1 control-label">内容</label>
                   <div class="col-sm-5">
                   <span id="content"  class="form-control label-form-control">{{data.content}}</span>
                  </div>
              	  
              	</div>
					
              	<div class="form-group">
              	
              	   <label for="sequence" class="col-sm-1 control-label">顺序</label>
                   <div class="col-sm-5">
                   <span id="sequence"  class="form-control label-form-control">{{data.sequence}}</span>
                  </div>
              	  
					
              	
              	  
              	</div>
					
	        </div>
      </div>
    </section>
    <script type="text/javascript">
    
    $_youapp.ready(function(){
    	
    	var page=$.extend({
    		root:$("#peekContentPopSection"),
    		model:{
    			vm:avalon.define({
    		        $id: "content_peek_pop_view",
    		        data: {}
    		    })
    		}
    	},$_youapp.pageTemplate);
    	
    	avalon.scan(page.root[0], page.model.vm);  // void braces
    	
    	function getId(){
        	return page.modal.param(page,"contentId");
        }

    	page.ajaxGet({
			  url:'/contentmanager/getContentById',
			  formData:{'id':getId()},
			  success:function(data){
				  page.model.vm.data=data;
		  		  avalon.scan(page.root[0], page.model.vm);
			  }
			});

        page.modal.registerParent(page);
//        page.modal.registerReturn(page,function(){
//            return {
//                'peek' : true,
//                'peekTime' : new Date().getTime()
//            };
//        });

        page.modal.close(page,{
            returnFn : function(){
                return {
                    'peek' : true,
                    'peekTime' : new Date().getTime()
                };

            }
        });





    });
    </script>
