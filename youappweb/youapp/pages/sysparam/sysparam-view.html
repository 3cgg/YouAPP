	 <!-- Main content -->
    <section class="content"   id="viewSysParamSection"   ms-controller="sysparam_view">
    
    	<div class="box box-info">
	        <div class="box-footer">
	          <button type="button" class="btn btn-primary"
	          onclick='$(this).goView("/pages/sysparam/sysparam-list.html");'
	          >返回</button>
	        </div> 
      </div>
    	
    	<div class="box box-info">
	    	<!--   .box-header   -->
	        <div class="box-header with-border">
	          <h3 class="box-title">参数信息明细</h3>
	          <div class="box-tools pull-right">
	          </div>
	        </div>
	        <!-- /.box-header -->
	        
	        <div class="box-body form-horizontal">
	        	<div class="form-group">
                  <label for="code" class="col-sm-1 control-label">编码</label>
                  <div class="col-sm-5">
				  <span id="code"  class="form-control label-form-control">{{data.code}}</span>
				 </div>
				  <label for="value" class="col-sm-1 control-label">参数值</label>
				  <div class="col-sm-5">
				  	<span id=value  class="form-control label-form-control" >{{data.value}}</span>		
                 </div>
                </div>
                
                <div class="form-group">
                  <label for="desc" class="col-sm-1 control-label">详情描述</label>
                  <div class="col-sm-5">
                  	<span id="desc"  class="form-control label-form-control">{{data.desc}}</span>
                  </div>
				  
                </div>
	        </div>
      </div>
    </section>
    <script type="text/javascript">
    
    $_youapp.ready(function(){
    	
    	var page=$.extend({
    		root:$("#viewSysParamSection"),
    		model:{
    			vm:avalon.define({
    		        $id: "sysparam_view",
    		        data: {}
    		    })
    		}
    	},$_youapp.pageTemplate);
    	
    	avalon.scan(page.root[0], page.model.vm);  // void braces
    	
    	function getId(){
        	return page.root.getViewParam().id;
        }
    	
    	page.ajaxGet({
			  url:'/sysparam/getSysParamById',
			  formData:{'id':getId()},
			  success:function(data){
				  page.model.vm.data=data;
		  		  avalon.scan(page.root[0], page.model.vm);
			  }
			});
    });
    </script>
